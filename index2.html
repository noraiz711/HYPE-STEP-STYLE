<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hype Step | Step Into Hype</title>

    <!-- Font-Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg:linear-gradient(135deg, #ffe4e6, #ffd6ff, #e7c6ff);
            --card:rgba(255, 255, 255, .70);
            --primary:#ff006e;
            --secondary:#8338ec;
            --accent:#06ffa5;
            --text:#2b2d42;
            --font:'Poppins', sans-serif;
            --shadow:0 8px 32px rgba(0,0,0,.1);
        }
        *{box-sizing:border-box;margin:0;padding:0;font-family:var(--font)}
        html{scroll-behavior:smooth}
        body{background:var(--bg);color:var(--text);min-height:100vh}

        /* --- NAV --- */
        header{background:rgba(255,255,255,.3);backdrop-filter:blur(10px);position:sticky;top:0;z-index:999;border-bottom:1px solid rgba(255,255,255,.5)}
        .container{max-width:1100px;margin:auto;padding:0 1rem}
        nav{display:flex;justify-content:space-between;align-items:center;padding:1rem 0}
        .logo{font-size:1.9rem;font-weight:700;background:linear-gradient(45deg, var(--primary), var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .nav-links{list-style:none;display:flex;gap:1.5rem}
        .nav-links a:hover{color:var(--primary)}

        /* --- HERO --- */
        .hero{height:60vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:2rem}
        .hero h1{font-size:3.5rem;margin-bottom:1rem;letter-spacing:-1px}
        .hero p{font-size:1.2rem;margin-bottom:2rem}
        .btn{background:linear-gradient(45deg, var(--primary), var(--secondary));color:#fff;padding:.85rem 2.5rem;border-radius:30px;font-weight:600;transition:.3s;box-shadow:0 4px 15px rgba(255,0,110,.3);display:inline-block}
        .btn:hover{transform:translateY(-3px);box-shadow:0 8px 25px rgba(255,0,110,.45)}

        /* --- SHOP --- */
        .section-title{text-align:center;font-size:2.4rem;margin:3rem 0 2rem}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:2rem}
        .card{background:var(--card);border-radius:20px;overflow:hidden;backdrop-filter:blur(10px);box-shadow:var(--shadow);transition:.3s}
        .card:hover{transform:translateY(-8px) scale(1.02)}
        .card img{width:100%;height:180px;object-fit:cover;background:rgba(255,255,255,.5)}
        .detail{padding:1.5rem}
        .name{font-weight:600;font-size:1.1rem}
        .price{font-size:1.4rem;color:var(--primary);margin:.5rem 0}
        .desc{font-size:.9rem;opacity:.8}
        .buy{background:linear-gradient(45deg, var(--accent), #06d6a0);color:#fff;padding:.7rem 0;width:100%;text-align:center;border-radius:25px;margin-top:1rem;display:block;font-weight:600;transition:.3s}
        .buy:hover{transform:scale(1.05);box-shadow:0 6px 20px rgba(6,255,165,.4)}

        /* --- CONTACT --- */
        #contact{background:rgba(255,255,255,.4);padding:4rem 0;margin-top:3rem;border-radius:40px 40px 0 0}
        .contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:2rem;align-items:center}
        .map iframe{width:100%;height:300px;border-radius:16px;border:0}
        .info a{margin:.5rem 0;display:flex;align-items:center;gap:.7rem;font-size:1.1rem;transition:.3s}
        .info a:hover{color:var(--primary)}
        .social{margin-top:1.2rem;display:flex;gap:1rem;font-size:1.6rem}
        .social i:hover{transform:scale(1.2);color:var(--secondary)}

        /* --- FLOATING WHATSAPP --- */
        .wa-float{position:fixed;bottom:25px;right:25px;width:60px;height:60px;background:#25d366;color:#fff;border-radius:50%;display:grid;place-items:center;font-size:28px;box-shadow:0 4px 20px rgba(37,211,102,.5);transition:.3s;z-index:1000}
        .wa-float:hover{transform:scale(1.1)}

        /* --- FOOTER --- */
        footer{text-align:center;padding:2rem 0;font-size:.9rem;opacity:.7}
    </style>
</head>
<body>
<header>

        `).join('');
    }
    loadProducts();
</script>
</body>
</html>
